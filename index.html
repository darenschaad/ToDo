<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h2>To Do List</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Things I need to Do</p>
          <form id="new-task">
            <div class="form-group">
              <div class="col-md-7">
                <label for="inputtedTask">Task:</label>
              </div>
              <div class="col-md-5">
                <input id="inputtedTask" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-7">
                <label for="inputtedNotes">Notes:</label>
              </div>
              <div class="col-md-5">
                <input id="inputtedNotes" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-7">
                <label for="inputtedCompleteDate">Complete By:</label>
              </div>
              <div class="col-md-5">
                <input id="inputtedCompleteDate" type="date">
              </div>

              <br></br>
            </div>
            <button type="submit" class="btn" btn-lg btn-primary>Add To Do</button>
          </form>
          <div class="taskTitle">
            <h2>Things To Do:</h2>
            <ul id="tasks">
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>
            <p>Notes:<span class="notes"</span></p>
            <p>Complete By: <span class="date"</span></p>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
