<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <p class="lead"><b>Things I need to Do</b></p>
      <form id="new-task">
        <div class="form-group">
          <div>
            <label for="inputtedTask">Task:</label>
          </div>
          <div>
            <input id="inputtedTask" type="text">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="inputtedNotes">Notes:</label>
          </div>
          <div>
            <input id="inputtedNotes" type="text">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="inputtedCompleteDate">Complete By:</label>
          </div>
          <div>
            <input id="inputtedCompleteDate" type="date">
          </div>

            <br></br>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Add Task!</button>
        </form>
        <div class="row">
          <div class="col-md-6">
            <div class="taskTitle">
              <h2>Things To Do:</h2>
              <p>Click any task to see its details or delete it.</p>
              <ol id="tasks">
              </ol>
            </div>
          </div>
          <div class="col-md-6">
            <div id="show-task">
              <h2></h2>
              <p>Notes: <span class="notes"</span></p>
                <p>Complete By: <span class="date"</span></p>
            </div>
          </div>
        </div>
      </div>



  </body>
</html>
